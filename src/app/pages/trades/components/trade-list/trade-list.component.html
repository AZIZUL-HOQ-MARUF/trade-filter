<div>
  <div class="row mb-2">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="row">
        <div class="col-6 offset-6">
          <div class="text-right">
            <select name="filter" id="filter" class="form-control" [(ngModel)]="selectedLeague"
              (ngModelChange)="onChangeFilter()">
              <option [value]="''">Filter by leagues</option>
              <ng-container *ngFor="let league of leagueList; trackBy: trackBy">
                <option [value]="league.name">{{ league.name }}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="text-right">
        <input type="text" class="form-control" placeholder="Search..">
      </div>
    </div>
  </div>
  <div class="table-new">
    <table id="example" class="table table-striped table-bordered table-new" style="width:100%">

      <thead>
        <tr>
          <th>Account Name</th>
          <th>Last Character Name</th>
          <th>Stash</th>
          <th>Stash Type</th>
          <th>league</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let stash of stashList; let i=index; trackBy: trackBy">
          <tr class="text-center">
            <td>{{stash.accountName || '-'}}</td>
            <td>{{stash.lastCharacterName || '-'}}</td>
            <td>{{stash.stash || '-'}}</td>
            <td>{{stash.stashType || '-'}}</td>
            <td>{{stash.league || '-'}}</td>
          </tr>
        </ng-container>

      </tbody>

    </table>
  </div>

</div>
